<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whiteboard Drawing App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎨 Whiteboard Drawing App</h1>

  <div class="toolbar">
    <label for="color">Brush Color:</label>
    <input type="color" id="color" />

    <label for="size">Brush Size:</label>
    <input type="range" id="size" min="1" max="50" value="5" />
      
      <button id="undo">↩️ Undo</button>
      <button id="redo">↪️ Redo</button>

      <button id="eraser">🧽 Eraser</button>

      <button id="clear">🗑️ Clear</button>

     <div class="theme-toggle">

     <button id="save">💾 Save</button>

    
    
  <label>
        <input type="checkbox" id="themeSwitcher" />
        Dark/Light Mode
        </label>
  </div>
  </div>

  <canvas id="canvas"></canvas>

  <script src="script.js"></script>

  <footer class="footer">
  By Zohil Rahimzai 2025
  </footer>

</body>
</html>
